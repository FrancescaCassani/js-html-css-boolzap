<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Clone Whatsapp Web</title>
</head>
<body>

    <div id="whatsapp" class="main-window">

        <aside class="side-bar">

            <!-- Logo Top-->
            <div class="sidebar-top">
                <div class="logo">
                    <img src="./img/avatar_io.jpg" alt="user">
                </div>
            </div>

            <!-- notifications new messages -->
            <div class="sidebar-middle">
                <div class="new-mex"></div>
                    
                <!-- New chat -->
                <input type="text">
            </div>

            <!-- Messager from users -->
            <div class="logo">
                <img src="./img/avatar_1.jpg" alt="user">
            </div>

            <div class="logo">
                <img src="./img/avatar_2.jpg" alt="user">
            </div>

            <div class="logo">
                <img src="./img/avatar_3.jpg" alt="user">
            </div>

            <div class="logo">
                <img src="./img/avatar_4.jpg" alt="user">
            </div>

        </aside>

        <section class="content">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="footer"></div>
        </section>
    </div>







<script src="./js/main.js"></script>
    
</body>
</html>
